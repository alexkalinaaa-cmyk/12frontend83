<!DOCTYPE html>
<html>
<head>
    <title>Create 180px Icon</title>
</head>
<body>
    <canvas id="canvas" width="180" height="180" style="border:1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download icon-180.png</button>
    
    <script>
        function generateIcon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const size = 180;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient for professional look
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');  // Blue
            gradient.addColorStop(1, '#111827');  // Dark blue/gray
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Subtle inner shadow/border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.01;
            ctx.strokeRect(size * 0.02, size * 0.02, size * 0.96, size * 0.96);
            
            // Main JL text - larger and more prominent
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JL', size / 2, size * 0.45);
            
            // Annotation tools icons - pen and document
            ctx.strokeStyle = '#60a5fa';
            ctx.fillStyle = '#60a5fa';
            ctx.lineWidth = size * 0.025;
            
            // Pen icon
            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.75);
            ctx.lineTo(size * 0.45, size * 0.65);
            ctx.stroke();
            
            // Pen tip
            ctx.beginPath();
            ctx.arc(size * 0.45, size * 0.65, size * 0.025, 0, 2 * Math.PI);
            ctx.fill();
            
            // Document/page icon  
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.55, size * 0.65, size * 0.18, size * 0.22);
            
            // Document lines
            ctx.lineWidth = size * 0.008;
            for(let i = 0; i < 3; i++) {
                const y = size * (0.70 + i * 0.04);
                ctx.beginPath();
                ctx.moveTo(size * 0.58, y);
                ctx.lineTo(size * 0.70, y);
                ctx.stroke();
            }
        }

        function downloadIcon() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'icon-180.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icon when page loads
        window.onload = function() {
            generateIcon();
        };
    </script>
</body>
</html>
